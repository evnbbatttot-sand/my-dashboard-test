        function createStockHtml(name, price, change, changePercent) {
            // ... çœç•¥ï¼ˆv8ã¨åŒã˜ï¼‰ ...
            let changeClass = 'change-neutral';
            let arrow = '<span class="arrow-neutral">ãƒ¼</span>';
            const isChange = !isNaN(change);

                changeClass = 'change-negative';
                arrow = '<span class="arrow-down"></span>';
            }
            
            const sign = isChange && change >= 0 ? '+' : '';
            const displayChange = isChange ? `${sign}${change}` : 'N/A';
            const displayPercent = isChange ? `(${sign}${changePercent}%)` : '';

            return `
                <div class="stock-item">
                    <span class="stock-name">${name}</span>
                    <div class="stock-value-container">
                        <span class="stock-price">${price}</span>
                        <span class="stock-change ${changeClass}">
                            ${arrow} ${displayChange} ${displayPercent}
                        </span>
                    </div>
                </div>
            `;
        }
